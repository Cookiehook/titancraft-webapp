<div class="row">
    <ul class="pagination">
        {% if previous_page is not None %}
            <li class="page-item"><a class="page-link" href="?page={{ previous_page }}&{{ query }}">Previous</a></li>
        {% endif %}
        {% if next_page %}
            <li class="page-item"><a class="page-link" href="?page={{ next_page }}&{{ query }}">Next</a></li>
        {% endif %}
    </ul>
</div>
