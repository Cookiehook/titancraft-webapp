{% extends 'components/base.html' %}
{% block content %}
    <div class="row">
        <div class="col">
            <h2><a href="{% url 'modify_new_path' %}">Add Path</a></h2>
            <h2>Update Paths</h2>
            <ul>
                {% for path in paths %}
                    <li><a href="{% url 'modify_path' path.id %}">{{ path.region }} - {{ path.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
