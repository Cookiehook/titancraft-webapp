{% extends 'components/base.html' %}
{% block content %}
    <div class="content">
        <form action="{% url 'list_farms' %}" method="get">
            <table>
                <tr>
                    <td><label for="name">Item: </label></td>
                    <td><input autocomplete="off" id="name" name="search" list="item_suggestions" size="60%"
                               placeholder="Farm Item..."><br></td>
                </tr>
                <tr>
                    <td><label for="mob">Mob: </label></td>
                    <td><select class="chosen-select-width" name="mob" id="mob" data-placeholder="Farm Mob..." multiple>
                        <option value=""></option>
                        {% for name in mobs %}
                            <option value="{{ name }}">{{ name }}
                        {% endfor %}
                    </select></td>
                </tr>
            </table>
            <datalist id="item_suggestions">
                {% for name in item_suggestions %}
                    <option value="{{ name }}">
                {% endfor %}
            </datalist>

            <input class="btn btn-success" type="submit" value="Search">
            <button class="btn btn-info" type="submit" value="YES" name="all">All</button>
        </form>
    </div>
    {% include 'components/list_farms.html' %}
    {% include 'components/pagination.html' %}
    {% load static %}
    <script src="{% static 'chosen/docsupport/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'chosen/chosen.jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'chosen/docsupport/prism.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="{% static 'chosen/docsupport/init.js' %}" type="text/javascript" charset="utf-8"></script>
{% endblock %}
